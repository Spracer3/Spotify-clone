<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="container flex">
        <div class="left border ">
            <div class="home bg-grey rounded">
                <div class="logo invert"><img src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert-2" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded">
                <div class="heading flex">
                    <img class="invert-2" src="playlist.svg" alt="playlist">
                    <h3>Your Library</h3>
                </div>
                <div class="songslist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer flex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right border bg-grey rounded">
            <div class="header">
                <div class="nav">
                   
                        <svg class="invert-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6L9 12L15 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16"/>
                            </svg>
                            <svg class="invert-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M9.00005 6L15 12L9 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16"/>
                                </svg>
                </div>
                    <div class="buttons">

                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                
            </div>
            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer flex">
                    <div class="card">
                        <div class="play">
                            <div class="circle-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                  <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
                                </svg>
                              </div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                        <h3>Dinner with Friends</h3>
                        <p>The perfect soundtrack to those long nights over...</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <div class="circle-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                  <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
                                </svg>
                              </div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                        <h3>Dinner with Friends</h3>
                        <p>The perfect soundtrack to those long nights over...</p>
                        
                    </div>
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="belowbar flex">
                        <div class="songinfo invert">
                        
                        </div>
                    <div class="songbuttons flex">
                        <img id="previous" src="prevsong.svg" alt="previous song">
                        <img id="play" src="play2.svg" alt="play song">
                        <img id="next" src="nextsong.svg" alt="next song">
                    </div>
                    <div class="songtime invert">

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
